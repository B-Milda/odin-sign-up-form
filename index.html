<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up!</title>
  </head>
  <body>
    <div class="flex-cont">
      <div class="flex-item">
        <div class="flex-left-cont">
          <div
            style="
              position: absolute;
              height: 100%;
              overflow: hidden;
              z-index: 1;
            "
          >
            <img
              src="images/background.jpg"
              style="height: 110%; position: relative"
            />
          </div>
          <div style="z-index: 2">
            <div
              class="flex-left-item"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgba(0, 0, 0, 0.2);
                padding: 1em;
              "
            >
              <img src="images/logo.png" style="width: 5em" /><span class="header"
                >ODIN</span
              >
            </div>
          </div>
          <div class="flex-left-item" style="color: white">
            Photo by Pidalka Obecna
          </div>
        </div>
      </div>

      <div class="flex-item" style="z-index: 3">
        <div class="flex-right-cont">
          <div class="flex-right-item">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up now to get started.<br /><br />
            You know you want to.<br />
          </div>
          <div class="flex-right-item">
            <h3>Let's do this!</h3>
            <br />
            <form>
              <div style="display: flex; gap: 4em">
                <div>
                  <label for="firstname">FIRST NAME *</label><br />
                  <input name="firstname" id="firstname" required /><br /><br />
                  <label for="email">EMAIL</label><br />
                  <input type="email" name="email" id="email" /><br /><br />
                  <label for="psw">PASSWORD *</label><br />
                  <input type="password" name="password" id="psw" required />
                </div>
                <div>
                  <label for="lastname">LAST NAME *</label><br />
                  <input name="lastname" id="lastname" required /><br /><br />
                  <label for="phone">PHONE NUMBER *</label><br />
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    required
                  /><br /><br />
                  <label for="pswrepeat">CONFIRM PASSWORD *</label><br />
                  <input type="password" id="pswrepeat" required />
                </div>
              </div>
              <div class="flex-right-item">
                <button>Create Account</button><br /><br />
              </div>
            </form>
            <div class="flex-right-item">
              Already have an Account? <a href="">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
